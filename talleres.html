<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talleres - PULSOS 2025</title>

  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Estilos específicos para talleres -->
  <style>
    .talleres-contenido {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 100px; /* espacio para la navbar */
    }
    .talleres-contenido h1 {
      font-size: 3rem;
      line-height: 1.6;
      margin-bottom: -20px;
      font-family: 'EdinguDemo', sans-serif;
      color: #e3fc0a;
    }

    .talleres-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .taller {
      position: relative;
      cursor: pointer;
      max-width: 350px;
      flex: 1 1 300px;
    }

    .taller img.main-img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease;
    }

    .taller img.title-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-width: 80%;
    }

    .taller:hover img.main-img {
      opacity: 0.4;
    }

    .taller:hover img.title-img {
      opacity: 1;
    }

    @media (max-width: 650px) {
      .talleres-container {
        flex-direction: column;
        gap: 30px;
      }

      .taller {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo-link">
      <img id="logoindex" src="pulsos.png" alt="Logo PULSOS" class="logo" />
    </a>

    <!-- Botón hamburguesa móvil -->
    <button id="btn-menu-hamburguesa" aria-label="Menú" aria-expanded="false" aria-controls="menu-es menu-en">
      <span></span>
    </button>

    <ul id="menu-es" class="menu">
      <li><a href="obras.html">Obras</a></li>
      <li><a href="talleres.html">Talleres</a></li>
      <li><a href="artistas.html">Artistas</a></li>
    </ul>
    <ul id="menu-en" class="menu" style="display: none;">
      <li><a href="obras.html">Performances</a></li>
      <li><a href="talleres.html">Workshops</a></li>
      <li><a href="artistas.html">Artists</a></li>
    </ul>
  </nav>

  <!-- Botón de cambio de idioma -->
  <button id="btn-cambiar-idioma">ENGLISH</button>

  <!-- Fondo y contenido -->
  <div class="background">
    <div class="talleres-contenido">
        <h1 class="titulo-talleres">TALLERES 2025</h1>

        <div class="talleres-container">
            <!-- Taller Dana -->
            <a href="ReinventarLaCiudad.html" class="taller">
              <img src="tallerdana.png" alt="Taller Dana" class="main-img" />
              <img src="titulotallerdana.png" alt="Título Taller Dana" class="title-img" />
            </a>
          
            <!-- Taller Farhan -->
            <a href="CiberPerformance.html" class="taller">
              <img src="tallerfarhan.png" alt="Taller Farhan" class="main-img" />
              <img src="titulotallerfarhan.png" alt="Título Taller Farhan" class="title-img" />
            </a>
          </div>
          
    </div>
  </div>

  <!-- Botones de redes sociales -->
  <div class="social-buttons" style="position: relative; bottom: auto; left: auto;">
    <a href="https://www.facebook.com/pulsos.encuentro" target="_blank" class="social-icon facebook" aria-label="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/pulsos.encuentro" target="_blank" class="social-icon instagram" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025. PULSOS - Encuentro Internacional de Artes Escénicas. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
