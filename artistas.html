<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artistas - PULSOS 2025</title>

  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Tipografía y estilos específicos -->
  <style>
    @font-face {
      font-family: 'EdinguDemo';
      src: url('EdinguDemo.ttf') format('truetype');
    }

    .artistas-contenido {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    .titulo-artistas {
      font-family: 'EdinguDemo', sans-serif;
      font-size: 3rem;
      color: #e3fc0a;
      margin-bottom: 40px;
    }

    .artistas-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .artista {
      position: relative;
      max-width: 300px;
      flex: 1 1 300px;
      cursor: pointer;
      overflow: hidden;
    }

    .artista img.main-img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'EdinguDemo', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      line-height: 1.4;
    }

    .overlay-text span {
      font-size: 1rem;
      display: block;
    }

    .artista:hover .main-img {
      opacity: 0.3;
    }

    .artista:hover .overlay-text {
      opacity: 1;
    }

    @media (max-width: 650px) {
      .artistas-container {
        flex-direction: column;
        gap: 30px;
      }

      .artista {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo-link">
      <img id="logoindex" src="pulsos.png" alt="Logo PULSOS" class="logo" />
    </a>

    <!-- Botón hamburguesa solo para móvil -->
    <button id="btn-menu-hamburguesa" aria-label="Menú" aria-expanded="false" aria-controls="menu-es menu-en">
      <span></span>
    </button>

    <ul id="menu-es" class="menu">
      <li><a href="obras.html">Obras</a></li>
      <li><a href="talleres.html">Talleres</a></li>
      <li><a href="artistas.html">Artistas</a></li>
    </ul>
    <ul id="menu-en" class="menu" style="display: none;">
      <li><a href="obras.html">Performances</a></li>
      <li><a href="talleres.html">Workshops</a></li>
      <li><a href="artistas.html">Artists</a></li>
    </ul>
  </nav>

  <!-- Botón de cambio de idioma -->
  <button id="btn-cambiar-idioma">ENGLISH</button>

  <!-- Fondo y contenido -->
  <div class="background">
    <div class="artistas-contenido">
      <h1 class="titulo-artistas">ARTISTAS 2025</h1>

      <div class="artistas-container">
        <!-- Artista: Dana Crosa -->
        <a href="danacrosa.html" class="artista">
          <img src="danacrosa.png" alt="Dana Crosa" class="main-img" />
          <div class="overlay-text">Dana Crosa<br><span>(Argentina)</span></div>
        </a>

        <!-- Artista: Farhan Sonboldel -->
        <a href="farhansonboldel.html" class="artista">
          <img src="sonboldel.png" alt="Farhan Sonboldel" class="main-img" />
          <div class="overlay-text">Farhan Sonboldel<br><span>(Irán)</span></div>
        </a>

        <!-- Artista: Nebaí Ríos -->
        <a href="nebarios.html" class="artista">
          <img src="nebarios.png" alt="Nebaí Ríos" class="main-img" />
          <div class="overlay-text">Nebaí Ríos<br><span>(Bolivia)</span></div>
        </a>
      </div>
    </div>
  </div>

  <!-- Botones de redes sociales -->
  <div class="social-buttons">
    <a href="https://www.facebook.com/pulsos.encuentro" target="_blank" class="social-icon facebook" aria-label="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/pulsos.encuentro" target="_blank" class="social-icon instagram" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025. PULSOS - Encuentro Internacional de Artes Escénicas. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
