<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuentro Internacional de Artes Escénicas</title>

  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo-link">
      <img id="logoindex" src="pulsos.png" alt="Logo PULSOS" class="logo" />
    </a>

    <!-- Menú hamburguesa solo visible en móvil -->
    <button id="btn-menu" aria-label="Abrir menú" aria-expanded="false" aria-controls="menu-es" class="btn-menu">
      <i class="fas fa-bars"></i>
    </button>

    <ul id="menu-es" class="menu">
      <li><a href="obras.html">Obras</a></li>
      <li><a href="talleres.html">Talleres</a></li>
      <li><a href="artistas.html">Artistas</a></li>
    </ul>
    <ul id="menu-en" class="menu" style="display: none;">
      <li><a href="obras.html">Performances</a></li>
      <li><a href="talleres.html">Workshops</a></li>
      <li><a href="artistas.html">Artists</a></li>
    </ul>
  </nav>

  <!-- Botón de idioma -->
  <button id="btn-cambiar-idioma">ENGLISH</button>

  <!-- Contenedor principal -->
  <div class="background">
    <div class="contenido-central">
      <!-- Título -->
      <img id="titulo" src="titulo.png" alt="Título del Evento" />

      <!-- Contenido en español -->
      <section id="section-es">
        <p id="proximamente-es" class="texto">Del 23 al 29 de junio</p>
        <p id="fecha-es" class="texto"></p>
        <p id="lugar-es" class="texto">LA PAZ - BOLIVIA</p>
      </section>

      <!-- Contenido en inglés -->
      <section id="section-en" style="display: none;">
        <p id="proximamente-en" class="texto">June 23 - 29</p>
        <p id="fecha-en" class="texto"></p>
        <p id="lugar-en" class="texto">LA PAZ - BOLIVIA</p>
      </section>
    </div>

    <!-- Botones de redes sociales -->
    <div class="social-buttons">
      <a href="https://www.facebook.com/pulsos.encuentro" target="_blank" class="social-icon facebook" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/pulsos.encuentro" target="_blank" class="social-icon instagram" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025. PULSOS - Encuentro Internacional de Artes Escénicas. Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // Menú hamburguesa
    const btnMenu = document.getElementById('btn-menu');
    const menuEs = document.getElementById('menu-es');
    const menuEn = document.getElementById('menu-en');

    btnMenu.addEventListener('click', () => {
      // Alternar menú activo
      const isOpen = menuEs.classList.toggle('menu-abierto');
      menuEn.classList.toggle('menu-abierto', isOpen);

      // Actualizar aria-expanded para accesibilidad
      btnMenu.setAttribute('aria-expanded', isOpen);
    });
  </script>
</body>
</html>
