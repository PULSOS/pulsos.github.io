<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro Internacional de Artes Escénicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- Título de la página (imagen PNG) -->
        <img id="titulo" src="titulo.png" alt="Título del Evento">

        <!-- Subtítulo en español -->
        <h2 id="subtitulo-es" class="subtitulo">ENCUENTRO INTERNACIONAL DE ARTES ESCÉNICAS</h2>

        <!-- Subtítulo en inglés (inicialmente oculto) -->
        <h2 id="subtitulo-en" class="subtitulo" style="display: none;">INTERNATIONAL PERFORMING ARTS GATHERING</h2>

        <!-- Texto en español -->
        <section>
            <p id="proximamente-es" class="texto">PRÓXIMAMENTE</p>
            <p id="fecha-es" class="texto">JUNIO 2025</p>
            <p id="lugar-es" class="texto">LA PAZ - BOLIVIA</p>
        </section>

        <!-- Texto en inglés (inicialmente oculto) -->
        <section style="display: none;" id="section-en">
            <p id="proximamente-en" class="texto">COMING SOON</p>
            <p id="fecha-en" class="texto">JUNE 2025</p>
            <p id="lugar-en" class="texto">LA PAZ - BOLIVIA</p>
        </section>

        <!-- Botón para cambiar el idioma -->
        <button id="btn-cambiar-idioma">INGLÉS</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
