<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro Internacional de Artes Escénicas</title>
    <!-- Incluir FontAwesome desde su CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- Título de la página (imagen PNG) que cambia según el idioma -->
        <img id="titulo" src="titulo.png" alt="Título del Evento">

        <!-- Texto en español -->
        <section id="section-es">
            <p id="proximamente-es" class="texto">Del 23 al 29 de junio</p>
            <p id="fecha-es" class="texto">Programación completa próximamente</p>
            <p id="lugar-es" class="texto">LA PAZ - BOLIVIA</p>
        </section>

        <!-- Texto en inglés (inicialmente oculto) -->
        <section id="section-en" style="display: none;">
            <p id="proximamente-en" class="texto">June 23 - 29</p>
            <p id="fecha-en" class="texto">Full program coming soon</p>
            <p id="lugar-en" class="texto">LA PAZ - BOLIVIA</p>
        </section>

        <!-- Botón para cambiar el idioma -->
        <button id="btn-cambiar-idioma">ENGLISH</button>

      <!-- Botones de redes sociales usando íconos de FontAwesome -->
      <div class="social-buttons">
        <a href="https://www.facebook.com/pulsos.encuentro" target="_blank" class="social-icon facebook" aria-label="Facebook">
            <i class="fab fa-facebook"></i> <!-- Ícono de Facebook -->
        </a>
        <a href="https://www.instagram.com/pulsos.encuentro" target="_blank" class="social-icon instagram" aria-label="Instagram">
            <i class="fab fa-instagram"></i> <!-- Ícono de Instagram -->
        </a>
    </div>

    <!-- Leyenda de derechos reservados -->
    <footer class="footer">
        <p> © 2025. PULSOS - Encuentro Internacional de Artes Escénicas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
