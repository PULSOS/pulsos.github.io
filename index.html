<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro Internacional de Artes Escénicas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'EdinguDemo';
            src: url('EdinguDemo.otf') format('opentype');
        }
    </style>
</head>
<body>
    <!-- Fondo de la página con la imagen PNG -->
    <div class="background">
        <header>
            <!-- Título en formato de imagen PNG -->
            <img src="titulo.png" alt="Encuentro Internacional de Artes Escénicas" id="titulo">
            <p id="subtitulo" data-es="ENCUENTRO INTERNACIONAL DE ARTES ESCÉNICAS" data-en="INTERNATIONAL PERFORMING ARTS GATHERING">ENCUENTRO INTERNACIONAL DE ARTES ESCÉNICAS</p>
        </header>

        <!-- Sección con los textos que se deben mostrar -->
        <section>
            <p id="proximamente" data-es="PR&Oacute;XIMAMENTE" data-en="COMING SOON">PR&Oacute;XIMAMENTE</p>
            <p id="fecha" data-es="JUNIO 2025" data-en="JUNE 2025">JUNIO 2025</p>
            <p id="lugar" data-es="LA PAZ - BOLIVIA" data-en="LA PAZ - BOLIVIA">LA PAZ - BOLIVIA</p>
        </section>

        <!-- Botón para cambiar el idioma, en la esquina superior derecha -->
        <button id="btn-cambiar-idioma">ESPAÑOL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
