<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro Internacional de Artes Escénicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo de la página con la imagen PNG -->
    <div class="background">
        <header>
            <!-- Título en formato de imagen PNG -->
            <img src="titulo.png" alt="Encuentro Internacional de Artes Escénicas" id="titulo">
            <p id="subtitulo">ENCUENTRO INTERNACIONAL DE ARTES ESCÉNICAS</p>
        </header>

        <!-- Sección con los textos que se deben mostrar -->
        <section>
            <p id="proximamente">PRÓXIMAMENTE</p>
            <p id="fecha">JUNIO 2025</p>
            <p id="lugar">LA PAZ - BOLIVIA</p>
        </section>

        <!-- Botón para cambiar el idioma -->
        <button id="btn-cambiar-idioma">Cambiar idioma</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
