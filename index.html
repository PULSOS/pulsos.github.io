<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro Internacional de Artes Escénicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- Título de la página (imagen PNG) que cambia según el idioma -->
        <img id="titulo" src="titulo.png" alt="Título del Evento">

        <!-- Texto en español -->
        <section id="section-es">
            <p id="proximamente-es" class="texto">PRÓXIMAMENTE</p>
            <p id="fecha-es" class="texto">JUNIO.2025</p>
            <p id="lugar-es" class="texto">LA PAZ.BOLIVIA</p>
        </section>

        <!-- Texto en inglés (inicialmente oculto) -->
        <section id="section-en" style="display: none;">
            <p id="proximamente-en" class="texto">COMING SOON</p>
            <p id="fecha-en" class="texto">JUNE.2025</p>
            <p id="lugar-en" class="texto">LA PAZ.BOLIVIA</p>
        </section>

        <!-- Botón para cambiar el idioma -->
        <button id="btn-cambiar-idioma">ENGLISH</button>

       <!-- Botones de redes sociales usando íconos de FontAwesome -->
       <div class="social-buttons">
           <a href="https://www.facebook.com/pulsos.encuentro" target="_blank" class="social-icon facebook">
               <i class="fab fa-facebook"></i> <!-- Ícono de Facebook -->
           </a>
           <a href="https://www.instagram.com/pulsos.encuentro" target="_blank" class="social-icon instagram">
               <i class="fab fa-instagram"></i> <!-- Ícono de Instagram -->
           </a>
       </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
